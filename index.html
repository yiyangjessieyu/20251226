<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Instagram Content Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI-Powered Instagram Content Analyzer</h1>
            <p>Upload an HTML file to extract Instagram posts and generate intelligent analysis that automatically adapts to any content theme - from France travel guides to pilates workouts, book recommendations to makeup tutorials</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="htmlFile" accept=".html" />
                    <label for="htmlFile" class="file-input-label">
                        <span class="upload-icon">üìÅ</span>
                        Choose HTML File
                    </label>
                </div>
                <button id="extractBtn" class="extract-btn" disabled>Extract Posts</button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="summary-header">
                    <h2>Extracted Posts</h2>
                    <div class="stats">
                        <span id="postCount">0 posts found</span>
                        <button id="generateAiBtn" class="ai-btn">Generate AI Summary</button>
                        <button id="downloadBtn" class="download-btn">Download Report</button>
                    </div>
                </div>

                <div class="ai-overview" id="aiOverview" style="display: none;">
                    <!-- AI summary of all posts will appear here -->
                </div>
                
                <div class="posts-container" id="postsContainer">
                    <!-- Posts will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
